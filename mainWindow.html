<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cube Timer</title>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet"
    href="./assets/css/mainWindow.css">
</head>
<body>
  <div>
    <nav>
      <div class="nav-wrapper">
        <a class="brand-logo center" >cube timer</a>
      </div>
    </nav>

    <div class="row" id="container">
      <div class="col s4">
        <ul class="collection hide">
        </ul>
      </div>
      <div class="time-container col s8">
        <p class="center-align" id="time"><span class="seconds">00</span>:<span class="tens">00</span></p>
      </div>
    </div>
  </div>
    
<script>window.$ = window.jquery = require('jquery');</script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script
  src="./assets/js/mainWindow.js"></script>
</body>
</html>
